name: C/C++ CI
on:
  push:
    branches: [master]
jobs:
  ubuntu:
    name: Ubuntu
    strategy:
      matrix:
        cpp_standard: [20]
        compiler:
          - { cc: gcc-9, cxx: g++-9 }
          - { cc: gcc-10, cxx: g++-10 }
          - { cc: clang-10, cxx: clang++-10 }
          - { cc: clang-11, cxx: clang++-11 }
          - { cc: clang-12, cxx: clang++-12 }
        os: [ubuntu-20.04]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Install conan
        run: python3 -m pip install conan
      - name: Create Conan profile
        run: conan profile detect
      - name: Pull CMake modules
        run: curl -L https://raw.githubusercontent.com/uyha/cmake-modules/master/tools/pull-modules.sh | bash
      - name: CMake configuration
        run: >
          cmake --preset debug
          -DCMAKE_CXX_STANDARD=${{matrix.cpp_standard}}
          -DCMAKE_C_COMPILER=${{matrix.compiler.cc}} -DCMAKE_CXX_COMPILER=${{matrix.compiler.cxx}}
      - name: Build
        run: cmake --build --preset debug
      - name: Run tests
        run: ctest
        working-directory: cmake-build-debug/tests

  windows:
    name: Windows
    strategy:
      matrix:
        cpp_standard: [20]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install conan
        run: python3 -m pip install conan
      - name: Pull CMake modules
        run: |
          Start-BitsTransfer -Source https://raw.githubusercontent.com/uyha/cmake-modules/master/tools/pull-modules.ps1 -Destination pull-modules.ps1
          pwsh pull-modules.ps1
      - name: CMake configuration
        run: >
          cmake --preset debug
          -DCMAKE_CXX_STANDARD=${{matrix.cpp_standard}}
      - name: Build
        run: cmake --build --preset debug
      - name: Run tests
        run: ctest -C debug
        working-directory: cmake-build-debug/tests
